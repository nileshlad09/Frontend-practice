<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="credit-card">
      <div class="front">
        <div class="credit-card-row">
          <span class="bankName">Lad Bank</span>
        </div>
        <fieldset class="form-group">
          <legend>creditCardNumber</legend>
          <label for="cardNumberinput">card Number</label>
          <div class="cardNumberGroup">
            <input type="tel" minlength="4" id="cardNumberinput" required  pattern="[0-9]{4}"/>
            <input type="tel" minlength="4" required  pattern="[0-9]{4}"/>
            <input type="tel" minlength="4" required  pattern="[0-9]{4}"/>
            <input type="tel" minlength="4" required  pattern="[0-9]{4}"/>
          </div>
        </fieldset>
        <div class="input-row">
          <div class="cardHolderName">
            <label for="cardNameinput">Name</label>
            <input type="text" id="cardNameinput" />
          </div>
          <div class="cardExpireDate">
            <label for="expiration">expiration</label>
              <div class="month-year">
                <select name="month" id="expiration">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select name="year">
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="back">
        <div class="strip"></div>
            <div class="form-group cvc">
              <label for="cvc">cvc</label>
              <input type="text" id="cvc" />
      </div>
    </form>
  </body>
</html>
