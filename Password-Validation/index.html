<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94615d7b67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inputBox">
            <input type="password" name="password" id="password" placeholder="Password" onkeyup="PasswordValue()">
            <i class="far fa-eye" id="showpassword"></i>
        </div>
        <div class="validationOption">
            <div class="box" id="min8">
                <i class="far fa-dot-circle"></i>
                 <p>Min 8 Char</p>
            </div>
            <div class="box" id="num2">
                <i class="far fa-dot-circle"></i>
                 <p>must contain 2 numbers</p>
            </div>
            <div class="box" id="spChar">
                <i class="far fa-dot-circle"></i>
                <p>Atleast 1 special char</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
